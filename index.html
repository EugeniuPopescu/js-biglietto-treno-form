<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Train Ticket Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-dark-subtle">
        <div class="container">
            <h1 class="text-center my-3">Calcola il prezzo del tuo biglietto</h1>
            
            <div class="bg-info p-4 rounded">
                <div class="row">
                    <div class="col">
                        <p class="fw-semibold text-center fs-5">Nome e Cognome</p>
                        <input type="text" id="name" min="5" maxlength="25" class="form-control" aria-label="First name">
                    </div>
                    <div class="col">
                        <p class="fw-semibold text-center fs-5">Km da percorrere</p>
                        <input type="text" id="km" required class="form-control" aria-label="Last name">
                    </div>
                    <div class="col">
                        <p class="fw-semibold text-center fs-5">Fascia d'et√†</p>
                        <select id="age" class="form-select" aria-label="Default select example">
                            <option value="Under-18" selected>Under 18</option>
                            <option value="Maggiorenne">Maggiorenne</option>
                            <option value="Over-65">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col py-5 text-center">
                        <button id="generate" type="button" class="btn btn-success mx-4">Genera</button>
                        <button id="cancel" type="button" class="btn btn-danger mx-4">Annulla</button>
                    </div>
                </div>
            </div>

            <h2 class="text-center mt-4">IL TUO BIGLIETTO</h2>

            <div class="bg-warning p-4 rounded">
                <div class="row">
                    <div class="col">
                        <p class="fw-bold">NOME PASSEGGERO</p>
                        <p id="outputName"></p>
                    </div>

                    <div class="col">
                        <p class="fw-bold">Offerta</p>
                        <p id="outputSale"></p>
                    </div>

                    <div class="col">
                        <p class="fw-bold">Carrozza</p>
                        <p id="carrozza"></p>
                    </div>

                    <div class="col">
                        <p class="fw-bold">Codice CP</p>
                        <p id="codice"></p>
                    </div>

                    <div class="col">
                        <p class="fw-bold">Costo Biglietto</p>
                        <p id="costoBiglietto"></p>
                    </div>
                </div>
            </div>


        </div>
          
        <script src="main.js"></script>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
